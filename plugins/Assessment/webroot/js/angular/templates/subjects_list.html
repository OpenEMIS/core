<tr class="hidden"><td></td></tr>
<!-- <tr><td>{{baseUrl}}</td></tr> -->
<tr ng:repeat="(key, item) in onChangeTargets.assessment_items">
	<td>{{item.education_subject.code}} - {{item.education_subject.name}}</td>
	<input type="hidden" id="assessmentitems-education-subject-id" name="Assessments[assessment_items][{{key}}][education_subject_id]" value="{{item.education_subject.id}}"/>
	<td>
		<div class="input-select-wrapper">
			<select id="assessmentitems-assessment-grading-type-id" data-baseUrl="{{baseUrl}}" name="Assessments[assessment_items][{{key}}][assessment_grading_type_id]" kd-id="assessment_grading_type_id" kd-on-change-target-element kd-on-change-target-element-template-url="/{{baseUrl}}/assessment/js/angular/templates/assessment_grading_type_options.html">
			</select>
		</div>
	</td>
	<td>&nbsp;</td>
	<td>
		<input type="text" id="assessmentitems-weight" class="form-error" name="Assessments[assessment_items][{{key}}][weight]" value=""/>
	</td>
	<td>&nbsp;</td>
</tr>
