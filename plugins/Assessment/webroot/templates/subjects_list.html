<!-- <tr><td>{{targetCtrl.onChangeTargets}}</td></tr> -->
<tr ng:repeat="(key, item) in targetCtrl.onChangeTargets.assessment_items">
	<td>{{item.education_subject.code}} - {{item.education_subject.name}}</td>
	<input type="hidden" id="assessmentitems-education-subject-id" name="Assessments[assessment_items][{{key}}][education_subject_id]" value="{{item.education_subject.id}}"/>
	<td>
		<select id="assessmentitems-assessment-grading-type-id" name="Assessments[assessment_items][{{key}}][assessment_grading_type_id]" ca-id="assessment_grading_type_id" ca-on-change-target-element ca-on-change-target-element-template-url="/assessment/templates/assessment_grading_type_options.html">
		</select>
	</td>
	<td>&nbsp;</td>
	<td>
		<input type="text" id="assessmentitems-weight" class="form-error" name="Assessments[assessment_items][{{key}}][weight]" value=""/>
	</td>
	<td>&nbsp;</td>
</tr>
