paths:
    /api/v4/login:
        post:
            tags:
                - User Authentication
            summary: Login
            description: Login
            operationId: User Authentication
            parameters:
                - name: username
                  in: query
                  description: The user name for login
                  required: true
                  schema:
                      type: string
                - name: password
                  in: query
                  description: The password for login in clear text
                  required: true
                  schema:
                      type: string
                - name: api_key
                  in: query
                  description: The api_key that is configured
                  required: true
                  schema:
                      type: string
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/login"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/login"
                "404":
                    description: Invalid Email or Password
                "500":
                    description: Invalid Username

